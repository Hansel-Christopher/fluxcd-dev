apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: password-generator
spec:
  releaseName: password-generator
  chart:
    spec:
      chart: service-chart
      sourceRef:
        kind: HelmRepository
        name: service-chart
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    redis:
      enabled: false